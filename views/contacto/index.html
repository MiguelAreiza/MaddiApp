<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="googlebot" content="index,follow">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MaddiApp - Soluciones digitales">
    <meta name="og:description" content="Nuestra dedicación a la excelencia y la satisfacción del cliente es insuperable, y nos enorgullece establecer relaciones duraderas con nuestros clientes basadas en la confianza y el respeto mutuo. Trabajamos en estrecha colaboración con nuestros clientes para comprender sus necesidades específicas y desarrollar soluciones que satisfagan sus objetivos comerciales a largo plazo.">
    <meta property="og:image" content="https://media.licdn.com/dms/image/D4E0BAQEDNIbY9XtJVw/company-logo_200_200/0/1681602998592?e=1689811200&v=beta&t=CGnhh1nnJnJfN3Adyg68jdubepaU2TBvSguEsVFBnEU">
    <meta name="linkedin:title" content="MaddiApp">
    <meta name="linkedin:description" content="Nuestra dedicación a la excelencia y la satisfacción del cliente es insuperable, y nos enorgullece establecer relaciones duraderas con nuestros clientes basadas en la confianza y el respeto mutuo. Trabajamos en estrecha colaboración con nuestros clientes para comprender sus necesidades específicas y desarrollar soluciones que satisfagan sus objetivos comerciales a largo plazo.">
    <meta name="linkedin:url" content="https://www.linkedin.com/company/maddiapp/" />
    <meta name="linkedin:image" content="https://media.licdn.com/dms/image/D4E0BAQEDNIbY9XtJVw/company-logo_200_200/0/1681602998592?e=1689811200&v=beta&t=CGnhh1nnJnJfN3Adyg68jdubepaU2TBvSguEsVFBnEU">
    <meta name="linkedin:label1" content="Written by">
    <meta name="linkedin:data1" content="MaddiApp">
    <meta name="linkedin:site" content="@maddiapp">
    <meta name="linkedin:creator" content="@maddiapp">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=gtElInit&amp;hl=es&amp;client=wt" type="text/javascript"></script>

</head>
<body>
    <div class="base">        
        <header class="navBar">
            <div class="left">
                <img id="btnHome" class="imageLogo" src="../../assets/images/LogoMaddiApp.svg" alt="Logo MaddiApp" draggable="false">
            </div>
            <div class="center">
                <button class="optNavBar" id="optInicio">Inicio</button>
                <button class="optNavBar" id="optServicios">Servicios</button>
                <button class="optNavBar" id="optBeneficios">Beneficios</button>
                <button class="optNavBar" id="optNosotros">Nosotros</button>
            </div>
            <div class="rigth">
                <button alt="Comenzar ahora" id="btnStart">¡COMENZAR AHORA!</button>
            </div>
        </header>
        <main class="pageContent">
            <div class="section">
                <label class="titleLink">Mandanos un correo en:</label>
                <a href="http://" class="link">Info@maddiapp.com</a>                
                <label class="titleLink">Mandanos un mensaje WhatsApp en:</label>
                <a href="http://" class="link">+57 324 502 6814</a>
                <div class="imagesContact">
                    <img src="../../assets/images/contact/Instagram.svg" alt="Red social" draggable="false">
                    <img src="../../assets/images/contact/LinkedIn.svg" alt="Red social" draggable="false">
                    <img src="../../assets/images/contact/TikTok.svg" alt="Red social" draggable="false">
                </div>
                <img src="../../assets/images/Contact.svg" alt="Imagen de contacto" draggable="false">
            </div>
            <div class="section">
                <label class="eslogan">Vamos a hablar acerca de tu proyecto</label>
                <label class="titleInfo">¡Contáctanos y encuentra la serenidad que buscas!</label>
                <p class="info">Nosotros ayudamos a compañias y a individuos a construir sus marcas</p>
                <form id="formContact">
                    <div class="input">
                        <label class="titleInput">Nombre completo</label>
                        <input type="text" id="strFullName" placeholder="Nombre completo">
                    </div>
                    <div class="input">
                        <label class="titleInput">Email</label>
                        <input type="text" id="strEmail" placeholder="Email">
                    </div>
                    <div class="input">
                        <label class="titleInput">Celular</label>
                        <input type="text" id="strPhone" placeholder="Celular">
                    </div>
                    <div class="input">
                        <label class="titleInput">Ciudad</label>
                        <input type="text" id="strCity" placeholder="Ciudad">
                    </div>
                    <div class="input">
                        <label class="titleInput">Nombre del proyecto</label>
                        <input type="text" id="strProyectName" placeholder="Nombre proyecto">
                    </div>
                    <div class="input">
                        <label class="titleInput">Nombre de la empresa</label>
                        <input type="text" id="strCompanyName" placeholder="Nombre empresa">
                    </div>
                    <div class="input">
                        <label class="titleInput">Mensaje</label>
                        <textarea id="strMessage" placeholder="Mensaje"></textarea>
                    </div>
                    <button type="submit" id="btnSendForm">Enviar</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="copyRigth">                
                <img src="../../assets/images/LogoMaddiApp.svg" alt="Logo MaddiApp" draggable="false">
                <label>&copy;Todos los derechos reservados</label>                
            </div>
            <div class="language">
                <img id="languageES" src="../../assets/images/icons/LanguageES.svg" alt="Idioma Español" draggable="false">
                <img id="languageEN" src="../../assets/images/icons/LanguageEN.svg" alt="Idioma Ingles" draggable="false">
            </div>
            <div class="contactUs">
                <button rel="noopener" class="linkedIn"></button>
                <button rel="noopener" class="instagram"></button>
                <button rel="noopener" class="tikTok"></button>
                <button rel="noopener" class="whatsApp"></button>
            </div>
        </footer> 
    </div>
    <div id="notifications">

    </div>

    <!-- Generales -->
    <link rel="stylesheet" href="../../Styles/Generales.css">
    <script src="../../Scripts/Generales.js"></script>

    <!-- Propios -->
    <link rel="stylesheet" href="../../Styles/contacto.css">
    <script src="../../Scripts/contacto.js"></script>

</body>
</html>
