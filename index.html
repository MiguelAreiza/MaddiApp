<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=gtElInit&amp;hl=es&amp;client=wt" type="text/javascript"></script>
    <title>MaddiApp</title>
</head>
<body>
    <div class="base">        
        <header class="navBar">
            <div class="left">
                <img class="imageLogo" src="./assets/images/LogoMaddiApp.svg" alt="Logo MaddiApp" draggable="false">
            </div>
            <div class="center">
                <button class="optNavBar optNavbarSelected" id="optInicio">Inicio</button>
                <button class="optNavBar" id="optServicios">Servicios</button>
                <button class="optNavBar" id="optBeneficios">Beneficios</button>
                <button class="optNavBar" id="optNosotros">Nosotros</button>
            </div>
            <div class="rigth">
                <button id="btnStart">¡COMENZAR AHORA!</button>
            </div>
        </header>
        <main class="pageContent">
            <div class="section inicio">
                <img src="./assets/images/Logo.svg" alt="Logo MaddiApp corto" draggable="false">
                <label class="eslogan">¡Hay que crecer!</label>
                <label class="titleInfo">Es hora de llevar tu negocio al siguiente nivel</label>
                <p class="info">¿Quien dice que los negocios pequeños no se pueden convertir en las compañias mas grandes del pais?</p>
                <span></span>
            </div>
            <div class="section servicios">
                <label class="title">En que somos los mejores</label>
                <div class="container">
                    <img src="./assets/images/Services/Desarrollo.svg" alt="servicio de desarrollo" draggable="false">
                    <img src="./assets/images/Services/Diseño.svg" alt="servicio de diseño UI/UX" draggable="false">
                    <img src="./assets/images/Services/Cliente.svg" alt="servicio de experiencia del cliente" draggable="false">
                </div>
                <button id="btnMasServicios">Ver mas servicios</button>
            </div>
            <div class="section beneficios">
                <label class="title">Conoce los beneficios de trabajar con nosotros</label>
                <div class="container">
                    <img src="./assets/images/Benefits/Lucro.svg" alt="Beneficio de lucro" draggable="false">
                    <img src="./assets/images/Benefits/flexibilidad.svg" alt="Beneficio de flexibilidad" draggable="false">
                    <img src="./assets/images/Benefits/Presupuesto.svg" alt="Beneficio de presupuesto" draggable="false">
                </div>
                <button id="btnMasBeneficios">Ver mas beneficios</button>
            </div>
            <div class="section nosotros">
                <label class="titleInfo">¿Que esperas para contactarnos?</label>
                <p class="info">Si tu crees en tu negocio, nosotros creeremos en ti.</p>
                <button id="btnStart">¡COMENZAR AHORA!</button>
            </div>
        </main>
        <footer class="footer">
            <div class="copyRigth">                
                <img src="./assets/images/LogoMaddiApp.svg" alt="Logo MaddiApp" draggable="false">
                <label>&copy;Todos los derechos reservados</label>                
            </div>
            <div class="language">
                <img id="languageES" src="./assets/images/icons/LanguageES.svg" alt="Idioma Español" draggable="false">
                <img id="languageEN" src="./assets/images/icons/LanguageEN.svg" alt="Idioma Ingles" draggable="false">
            </div>
            <div class="contactUs">
                <button class="linkedIn"></button>
                <button class="instagram"></button>
                <button class="tikTok"></button>
                <button class="whatsApp"></button>
            </div>
        </footer> 
    </div>
    <div id="notifications">

    </div>

    <!-- Generales -->
    <link rel="stylesheet" href="./Styles/Generales.css">
    <script src="./Scripts/Generales.js"></script>

    <!-- Propios -->
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/index.js"></script>

</body>
</html>
